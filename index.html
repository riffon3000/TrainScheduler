<!-- Required HTML document type classification for browser compatibility -->
<!DOCTYPE html>
<!-- Designation of default language; browser may ask to translate if not defaulted -->
<html lang="en">

<head>
    <!-- Required meta tags for Bootstrap -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!-- Local CSS link -->
    <link rel="stylesheet" type="text/css" href="./style.css">
    <!-- Title on browser window/tab -->
    <title>Train Schedule</title>
</head>

<body>
    <header class="container shadow h1 p-4 mb-5 text-center">Train Schedule</header>

    <!-- Current Train Schedule -->
    <div class="container shadow mb-5">
        <div class="row">
            <div class="col">
                <p>
                    <h3>Current Train Schedule</h3>
                </p>
                <table class="table table-sm table-hover" id="trains">
                    <thead>
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Add Train -->
    <div class="container shadow mb-5">
        <div class="row">
            <div class="col">
                <p>
                    <h3>Add Train</h3>
                </p>

                <!-- Entry Form -->
                <form class="mb-3">
                    <div class="form-group">
                        <label for="train-input">Train Name</label>
                        <input class="form-control" id="train-input" placeholder="Train" type="text">
                    </div>
                    <div class="form-group">
                        <label for="dest-input">Destination</label>
                        <input class="form-control" id="dest-input" placeholder="City or City, State" type="text">
                    </div>
                    <div class="form-group">
                        <label for="start-input">First Train Time (HH:mm AM/PM)</label>
                        <input class="form-control" id="start-input" type="time">
                    </div>
                    <div class="form-group">
                        <label for="rate-input">Frequency (min)</label>
                        <input class="form-control" id="rate-input" placeholder="15" type="number">
                    </div>
                    <button class="button" id="add-train">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <footer class="container shadow p-3 mb-5 relative-bottom text-center text-secondary">
        Copyright &copy
    </footer>
</body>

<!-- Firebase Database Link -->
<script src="https://www.gstatic.com/firebasejs/5.5.2/firebase.js"></script>

<!-- CDN Javascript Links -->
<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>

<!-- Local Javascript Links -->
<script type="text/javascript" src="./moment.js"></script>
<script type="text/javascript" src="./app.js"></script>

</html>
